plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
ext {
    cucumberVersion = '7.0.0'
}
dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.8.1"
    testImplementation "org.slf4j:slf4j-simple:1.7.32"
    implementation "io.testproject:java-sdk:1.2.3-RELEASE"
    implementation "io.cucumber:cucumber-java:$rootProject.ext.cucumberVersion"
    implementation "io.cucumber:cucumber-junit:$rootProject.ext.cucumberVersion"
}

tasks.withType(Test) {
    systemProperty "file.encoding", "UTF-8"
}